<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./modal.css" />

    <button class="fire">팝업 발생!</button>

      <div class="modal-content">이게 모달?</div>

    <div class="box2">
      <div class="x-box"><button class="press-x">X</button></div>
      <div class="modal-content">똑똑하네요!</div>
      <div class="btn-box"></div>
      <button class="thanks">고마워요!</button>
    </div>
    <div class="backdrop"></div>
    <script src="./modal.js"></script>
  </body>
