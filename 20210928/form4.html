<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>체크 박스와 라디오 버튼을 삽입하는 폼 만들기</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>상품 선택</legend>
        <p>주문할 상품을 선택해 주세요.</p>
        <label><input type="checkbox" value="선물용 3kg" />선물용 3kg</label>
        <label><input type="checkbox" value="선물용 5kg" />선물용 5kg</label>
        <label><input type="checkbox" value="가정용 3kg" />가정용 3kg</label>
        <label><input type="checkbox" value="가정용 5kg" />가정용 5kg</label>
        <br />
        <p>포장 선택</p>
        <label
          ><input type="radio" value="선물 포장" name="class" />선물 포장</label
        >
        <label
          ><input type="radio" value="선물 포장 안 함" name="class" />선물 포장
          안 함</label
        >
      </fieldset>
    </form>
  </body>
</html>
