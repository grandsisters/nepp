<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Carrot_Market.css" />
    <title>당근 마켓</title>
  </head>
  <body>
    <header>
      <div class="empty-div"></div>
      <div class="logo-input">
        <a href="https://www.daangn.com/"
          ><img src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base/header/logo-basic-24b18257ac4ef693c02233bf21e9cb7ecbf43ebd8d5b40c24d99e14094a44c81.svg"
        /></a>
        <form class="input-box">
          <input type="text" />
          <a href="https://www.daangn.com/search/"
            ><img src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base/header/search-icon-7008edd4f9aaa32188f55e65258f1c1905d7a9d1a3ca2a07ae809b5535380f14.svg"
          /></a>
        </form>
      </div>
      <div class="down-chat">
        <div class="down-arrow">
          <div class="download">다운로드</div>
          <img class="arrow" src="https://cdn0.iconfinder.com/data/icons/glyphpack/26/nav-arrow-up-256.png" />
        </div>

        <div class="download2">
          <ul>
            <li>
              <img src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base/header/apple-store-3a664174124650d63cae365bc55586fc5ff27b822b1b97788fc4af77d73d00c8.svg" />
              <a href="https://itunes.apple.com/kr/app/pangyojangteo/id1018769995?l=ko&ls=1&mt=8">App Store</a>
            </li>
            <li>
              <img src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base/header/google-play-c9ad0fc573cd01e2b982df5de6709a3d8d7cec8d9b58a5c08db7da0b92a32a75.svg" />
              <a href="https://play.google.com/store/apps/details?id=com.towneers.www">Google Play</a>
            </li>
          </ul>
        </div>
        <div class="chatting">당근채팅<span class="beta">beta</span></div>
      </div>
      <div class="empty-div"></div>
    </header>
    <main>
      <dvi class="main-div first-div">
        <div class="first-div-content">
          <h1>당신 근처의 당근마켓</h1>
          <span>중고 거래부터 동네 정보까지, 이웃과 함께해 가깝고 따뜻한 당신의 근처를 만들어요.</span>
        </div>
      </dvi>
      <dvi class="main-div second-div">
        <div></div>
        <div></div>
      </dvi>
      <dvi class="main-div third-div"></dvi>
      <dvi class="main-div fourth-div"></dvi>
      <dvi class="main-div fifth-div"></dvi>
    </main>
    <footer></footer>

    <script src="./Carrot_Market.js"></script>
  </body>
</html>
