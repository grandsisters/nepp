<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./nepp_common.css" />
    <link rel="stylesheet" href="./nepp_join.css" />
  </head>
  <body>
    <header>
      <a href="https://www.nepp.kr/"
        ><img
          class="header_logo"
          src="https://www.nepp.kr/_nuxt/img/af4a332.png"
      /></a>
    </header>
    <main>
      <div class="big_join_box">
        <form class="join_box">
          <div>
            <p class="join_text">회원가입</p>
          </div>
          <div>
            <p class="input_text">아이디</p>
            <input
              class="input_box"
              type="text"
              placeholder="아이디로 사용됩니다."
            />
          </div>
          <div>
            <p class="input_text">이메일</p>
            <input
              class="input_box"
              type="email"
              placeholder="비밀번호를 찾을때 수신할 메일주소로 사용됩니다."
            />
          </div>
          <div>
            <p class="input_text">비밀번호</p>
            <input
              class="input_box"
              type="password"
              placeholder="최소 8자리 이상으로 입력해주세요."
            />
          </div>
          <div>
            <p class="input_text">비밀번호 확인</p>
            <input class="input_box" type="password" />
          </div>
          <div>
            <p class="input_text">이름</p>
            <input class="input_box" type="text" />
          </div>
          <div>
            <p class="input_text">연락처</p>
            <input
              class="input_box"
              type="text"
              placeholder="전화번호 -없이 입력"
            />
            <input class="input_box" type="text" placeholder="인증번호 4자리" />
          </div>
          <div class="check_box">
            <span>약관 및 개인 정보 처리 방안에 대해 동의합니다</span>
            <input type="checkbox" />
          </div>
          <button class="join_button">회원가입</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer_link">
        <a class="footer_link_a" href="">회사 소개</a>
        <a class="footer_link_a" href="">개인정보취급방침</a>
        <a class="footer_link_a" href="">이용약관</a>
      </div>
      <div class="footer_info">
        <img
          class="footer_img"
          src="https://www.nepp.kr/_nuxt/img/1d69f47.png"
        />
        <div class="company_info">
          <p>
            상호 : (주)넵 <br />
            사업자등록번호 : 382-81-01822 <br />
            대표자명 : 조경진 <br />
            사업장 주소지: 서울특별시 은평구 통일로 71길 2-1, 4층 432호
          </p>
          <p>copyright ⓒ2019 NePP Inc. All rights reserved</p>
        </div>
        <div class="contact_nepp">
          <p>Contact NePP</p>
          <p><span>EMAIL</span> kj_cho@nepp.kr</p>
          <p><span>PHONE</span> 준비 중 입니다</p>
          <p><span>플러스친구</span> <a href="">바로가기</a></p>
        </div>
      </div>
    </footer>
  </body>
</html>
