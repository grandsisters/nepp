<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>progress 구현</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <progress value="0" max="100">70 %</progress>
      <progress value="25" max="100">70 %</progress>
      <progress value="50" max="100">70 %</progress>
      <progress value="75" max="100">70 %</progress>
      <progress value="100" max="100">70 %</progress>
    </div>
  </body>
</html>
