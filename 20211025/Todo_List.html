<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Todo_List.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="box">
      <h1>Todo list app</h1>
      <form class="form-add">
        <input type="text" id="input-todo" />
        <!-- <input type="submit" value="추가" /> -->
        <button>추가</button>
        <button class="deleteAll-btn">전체 삭제</button>
      </form>
      <ul class="lists">
        <li class="each-list">
          <label class="check-text" for="delete-btn"> <input type="checkbox" class="input-check" /> <span class="list-text">오늘은</span> </label><button class="edit-btn">수정</button
          ><button class="delete-btn">삭제</button>
        </li>
        <li class="each-list">
          <label class="check-text" for="delete-btn"> <input type="checkbox" class="input-check" /><span class="list-text">내일은</span> </label><button class="edit-btn">수정</button
          ><button class="delete-btn">삭제</button>
        </li>
        <li class="each-list">
          <label class="check-text" for="delete-btn"> <input type="checkbox" class="input-check" /><span class="list-text">모레는</span> </label><button class="edit-btn">수정</button
          ><button class="delete-btn">삭제</button>
        </li>
      </ul>
    </div>
    <script src="./Todo_List.js"></script>
  </body>
</html>
