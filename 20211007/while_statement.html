<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i < 10) {
        console.log(i);

        i++;
      }

      const arr = ["A", "b", "c", "D"];

      //   arr.length <--4
      //   arr의 마지막인덱스 <-- 3

      //   마지막인덱스 : arr.length - 1

      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
        document.write(arr[i]);
        document.write("<br />");
      }
    </script>
  </body>
</html>
