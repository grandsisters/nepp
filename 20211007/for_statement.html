<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문-for</title>
  </head>
  <body>
    <script>
      // 1부터 10까지 콘솔 로그에 출력하기
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }

      //1부터 20까지 짝수만 출력하기
      for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
